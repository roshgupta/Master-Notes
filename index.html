<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Master Notes | Notes Taking WebApp</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Master Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search Notes" aria-label="Search" id="search" style="float: right;">
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-3">
        <h2>Welcome to Master Notes</h2>
        <div class="card-fluid my-3">
            <div class="form-floating my-3">
                <label for="floatingTextTitlearea" id="titleLabel">Write your Title here</label>
                <textarea class="form-control" placeholder="Write your Titles here." id="floatingTextTitlearea" style="overflow: hidden;"></textarea>
            </div>
            <div class="form-floating my-3">
                <label for="floatingTextarea" id="notesLabel">Write your Notes here</label>
                <textarea class="form-control" placeholder="Write your notes here." id="floatingTextarea" style="height: 100px; overflow: hidden;"></textarea>
            </div>
            <div class="col-auto my-1">
                <div class="custom-control custom-checkbox mr-sm-2">
                    <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                    <label class="custom-control-label" for="customControlAutosizing">Mark as Important</label>
                </div>
            </div>
            <div class="container my-3">
                <button type="button" id="addNotes" class="btn btn-success " style="margin:0px 2px; width:130px">Add
                    Note</button>
                <button type="button" id="clearNotes" class="btn btn-danger " style="margin:0px 2px; width:130px">Clear</button>
            </div>
        </div>
    </div>

    <div class="container-fluid my-6 border">
        <h2 style="margin-left: 4rem;">Your Notes:</h2>
        <a class="btn btn-outline-danger" id="clearAllButton" style="width: 10rem; float:right; margin-right: 4.5rem;">Clear All Notes</a>

        <div id="notes" class="row container-fluid my-6" style="justify-content: center;">
        </div>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Update Notes<span id="UpdateNotesNumber" style="margin-left: 5px;">Note Number</span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-floating my-3">
                        <label for="UpdatefloatingTextTitlearea" id="UpdatetitleLabel">Update your Title</label>
                        <textarea class="form-control" placeholder="Write your Titles here" id="UpdatefloatingTextTitlearea" style="overflow: hidden;"></textarea>
                    </div>
                    <div class="form-floating my-3">
                        <label for="UpdatefloatingTextarea" id="UpdateNotesLabel">Update your Notes</label>
                        <textarea class="form-control" placeholder="Write your notes here" id="UpdatefloatingTextarea" style="height: 100px; overflow: hidden;"></textarea>
                    </div>
                    <div class="col-auto my-1">
                        <div class="custom-control custom-checkbox mr-sm-2">
                            <input type="checkbox" class="custom-control-input" id="UpdatecustomControlAutosizingUpdate">
                            <label class="custom-control-label" for="UpdatecustomControlAutosizingUpdate">Mark as
                                Important</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="UpdateCloseButton" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="UpdateSaveChanges" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
